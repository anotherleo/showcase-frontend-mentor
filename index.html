<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Soluções FrontEndMentor</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/libs/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="assets/libs/owl/owl.theme.default.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="assets/css/main.css">

    <script defer src="https://kit.fontawesome.com/1a415b1d46.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <section class="page__banner">
        <div class="container">
            <div class="row">
                <div class="col-md-12 col-lg-6 col-xl-4">
                    <div class="banner__title">
                        <h1 class="animate__animated animate__pulse">
                            SOLUÇÕES FRONTENDMENTOR
                            <span>Leo Thomas | Web Dev</span>
                        </h1>
                    </div>
                </div>
                <div class="col-md-12 col-lg-6 col-xl-8">
                    <div class="banner__carousel">

                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="page__projects">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <menu id="projects__filters" class="projects__filters">
                        <div role="button" class="" data-filter="*">
                            Ver todos
                        </div>
                        <div role="button" data-filter=".filter--lp">Landing Page</div>
                        <div role="button" data-filter=".filter--comp">Componente</div>
                        <div role="button" data-filter=".filter--solved">Solucionado</div>
                    </menu>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="projects__grid"></div>
                </div>
            </div>
        </div>
    </section>

    <script>
        var $grid = $('.grid').isotope({
            itemSelector: '.element-item',
            layoutMode: 'fitRows',
        })
    </script>

    <!-- bootstrap 4.6.1 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

    <!-- owl carousel controls -->
    <script src="assets/libs/owl.carousel.min.js"></script>
    <script>
        $('.about__carousel').owlCarousel({
            loop: true,
            nav: false,
            dots: true,
            autoplay: true,
            autoplayTimeout: 3000,
            autoplayHoverPause: true,
            slideTransition: 'ease-in',
            responsive:{
                0: {
                    items: 1,
                    margin: 30,
                },
            }
        });

        $(".owl-prev").html('<i class="fa-solid fa-arrow-left"></i>');
        $(".owl-next").html('<i class="fa-solid fa-arrow-right"></i>');
    </script>

    <!-- isotope controls -->
    <script src="assets/libs/isotope/isotope.pkgd.min.js"></script>

</body>
</html>
